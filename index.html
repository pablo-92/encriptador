<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="estilo.css"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <header>
        <div id="icono">
          <a target="_blank" href="https://www.aluracursos.com/">
            <img
              src="icono.svg"
              alt="icono-alura"
            />
          </a>
        </div>
      </header>
      <!-- MENSAJE A ENCRIPTAR -->
      <textarea id="texto-1" placeholder="Ingrese el texto aqui"></textarea>
      <!-- MENSAJE A ENCRIPTAR -->
      <p id="condicion">
        <img
          src="admiracion.svg"
          alt="atencion"
        />
        Solo letras minúsculas y sin acentos
      </p>
      <!-- BOTONES -->
      <div id="botones">
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
      </div>
      <!--BOTONES -->
    </main>
    <div id="aside">
      <img
        id="munieco"
        src="munieco.png"
        alt="imagen"
      />
      <!-- MENSAJE ENCRIPTADO -->
      <textarea id="texto-2"></textarea>
      <div id="ayuda">
        <p id="ningun">Ningún mensaje fue encontrado</p>
        <p id="ingresa">Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      <button id="copiar">Copiar</button>
    </div>
  </body>
</html>

<script src="script.js"></script>
